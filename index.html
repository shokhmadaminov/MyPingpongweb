<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Play Tennis</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="imgdiv"></div>
        <p id="p">PingPong Score Keeper</p>
        <h1>
            <span id="score1">0</span> 
            to
            <span id="score2">0</span>
        </h1>

        <form>
            <div class="select">
                <select name="" id="select">
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11 </option>
                </select>
            </div>
        </form>

        <div class="playerbutton">   
            <button class="player1" id="player1">Player - 1</button> -
            <button class="player2" id="player2">Player - 2</button>
        </div>
        <button class="reset" id="btnreset">Reset</button>

        <div class="links">
            <a class="a-lar" href=""><span class="fab fa-telegram"></span> telegram</a>
            <a class="a-lar" href=""><span class="fab fa-instagram"></span> instagram</a>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
